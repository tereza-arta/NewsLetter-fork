name: For dev environment

on:
  push:
    branches:
      - main

jobs:
  build:
    env:
      SHA: ${{ github.sha }}
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker build 
        run : docker build -t myimage:latest . 
      - name: Docker run
        run:  docker run -d -p 3000:8080 --name dev-${{ env.SHA }} myimage:latest


